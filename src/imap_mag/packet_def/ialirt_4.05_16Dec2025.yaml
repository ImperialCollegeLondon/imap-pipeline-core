ialirt_human_readable_names:
  - mag_hk_icu_temp: ICU Temperature
  - mag_hk_fib_temp: FIB Temperature
  - mag_hk_fob_temp: FOB Temperature
  - mag_hk_hk3v3: 3.3 V Voltage
  - mag_hk_hk3v3_current: 3.3 V Current
  - mag_hk_hkn8v5: -8 V Voltage
  - mag_hk_hkn8v5_current: -8 V Current
  - mag_hk_hk1v5: 1.5 V Voltage
  - mag_hk_hk1v5c: 1.5 V Current
  - mag_hk_hk1v8: 1.8 V Voltage
  - mag_hk_hk1v8c: 1.8 V Current
  - mag_hk_hk2v5: 2.5 V Voltage
  - mag_hk_hk2v5c: 2.5 V Current
  - mag_hk_hkp8v5: +8 V Voltage
  - mag_hk_hkp8v5c: +8 V Current
  - mag_hk_mode: Mode
  - mag_hk_multbit_errs: Multi-bit Errors
  - mag_hk_fib_saturated: FIB Saturation
  - mag_hk_fob_saturated: FOB Saturation
  - mag_hk_fib_isvalid: FIB Status
  - mag_hk_fob_isvalid: FOB Status

ialirt_csv_conversion:
  columns:
    - name: mag_hk_icu_temp
      type: polynomial
      coefficients: [-273.15, 0.1235727]
    - name: mag_hk_fib_temp
      type: polynomial
      coefficients: [-442.261486, 0.360584507, -0.000121404793, 1.910344879e-08]
    - name: mag_hk_fob_temp
      type: polynomial
      coefficients: [-391.2388, 0.2892792, -8.7790356e-05, 1.373157e-08]
    - name: mag_hk_hk3v3
      type: polynomial
      coefficients: [0, 0.001164028]
    - name: mag_hk_hk3v3_current
      type: polynomial
      coefficients: [-13.655, 0.07964502]
    - name: mag_hk_hkn8v5
      type: polynomial
      coefficients: [0, -0.0025910408]
    - name: mag_hk_hkn8v5_current
      type: polynomial
      coefficients: [-8.3906, 0.1178]
    - name: mag_hk_mode
      type: mapping
      lookup:
        1: Standby
        2: Safe
        3: Config
        4: Debug
        5: Normal
        6: Burst

ialirt_validation:
  - name: mag_hk_hk3v3
    type: limit
    danger_min: 3.0
    danger_max: 3.6
    warning_min: 3.15
    warning_max: 3.45
  - name: mag_hk_hkn8v5
    type: limit
    danger_min: -10.6
    danger_max: -8.20
    warning_min: -10.0
    warning_max: -8.4
  - name: mag_hk_icu_temp
    type: limit
    danger_min: -30
    danger_max: 60
    warning_min: -25
    warning_max: 50
  - name: mag_hk_fib_temp
    type: limit
    danger_min: -50
    danger_max: 59
    warning_min: -45
    warning_max: 55
  - name: mag_hk_fob_temp
    type: limit
    danger_min: -50
    danger_max: 59
    warning_min: -45
    warning_max: 55
  - name: mag_hk_mode
    type: forbidden
    values: [2, 4]
    severity: danger
    lookup:
      2: Safe
      4: Debug
  - name: mag_hk_hk1v5_danger
    type: flag
    severity: danger
  - name: mag_hk_hk1v8_danger
    type: flag
    severity: danger
  - name: mag_hk_hk2v5_danger
    type: flag
    severity: danger
  - name: mag_hk_hkp8v5_danger
    type: flag
    severity: danger
  - name: mag_hk_hk1v5_warn
    type: flag
    severity: warning
  - name: mag_hk_hk1v8_warn
    type: flag
    severity: warning
  - name: mag_hk_hk2v5_warn
    type: flag
    severity: warning
  - name: mag_hk_hkp8v5_warn
    type: flag
    severity: warning
  - name: mag_hk_multbit_errs
    type: flag
    severity: danger
  - name: mag_hk_fib_saturated
    type: flag
    severity: danger
  - name: mag_hk_fob_saturated
    type: flag
    severity: danger
